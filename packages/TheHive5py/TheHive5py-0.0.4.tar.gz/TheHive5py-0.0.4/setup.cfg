[metadata]
name = TheHive5py
version = 0.0.4
author = Sn0wAlice
author_email = snow.alice@pm.me
description = Python client for TheHive5
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Sn0wAlice/TheHive5py
project_urls = 
	Bug Tracker = https://github.com/Sn0wAlice/TheHive5py/issues
	repository = https://github.com/Sn0wAlice/TheHive5py
classifiers = 
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"Intended Audience :: Information Technology",
	"Natural Language :: English",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

