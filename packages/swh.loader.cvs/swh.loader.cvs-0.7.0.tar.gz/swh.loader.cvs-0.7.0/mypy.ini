[mypy]
namespace_packages = True
warn_unused_ignores = True
exclude = ^swh/loader/cvs/(rcsparse|cvs2gitdump)/


# 3rd party libraries without stubs (yet)

[mypy-pkg_resources.*]
ignore_missing_imports = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-iso8601.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-swh.loader.*]
ignore_missing_imports = True
