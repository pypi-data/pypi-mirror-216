[metadata]
name = BlueDesc
version = attr: BlueDesc.__version__
description = BlueDesc - Molecular Descriptor Calculator
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/OlivierBeq/BlueDesc
author = Georg Hinselmann
author_email = "georg.hinselmann@uni-tuebingen.de"
maintainer = Olivier J. M. BÃ©quignon
maintainer_email = "olivier.bequignon.maintainer@gmail.com"
license_files = 
	LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.6
keywords = 
	BlueDesc
	molecular fingerprints
	cheminformatics
	toxicoinformatics
	QSAR

[options]
include_package_data = True
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.package_data]
* = *.jar

[egg_info]
tag_build = 
tag_date = 0

