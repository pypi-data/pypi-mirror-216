memory_limit = 0
instruction_limit = 0
output_limit = 64*1024
log_level = 7
path = '/dev/null'
cpath = '/dev/null'
remove_entries = {
	[''] = {'dofile','load', 'loadfile','newproxy'},
	os = {'getenv','execute','exit','remove','rename',
		  'setlocale','tmpname'},
    math = {'random', 'randomseed'}
 }
disable_modules = {io = 1}
