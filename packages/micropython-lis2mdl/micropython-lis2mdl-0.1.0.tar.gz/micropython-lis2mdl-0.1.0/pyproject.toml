[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-scm",
]

[project]
name = "micropython-lis2mdl"
description = "MicroPython Driver for the ST LIS2MDL Magnetometer sensor"
version = "0.1.0"
readme = "README.rst"
authors = [
    {name = "JDM", email = "xxyx@mailmeto.mozmail.com"}
]
urls = {Homepage = "https://github.com/jposada202020/MicroPython_LIS2MDL"}
keywords = [
    "sensor",
    "micropython",
    "lis2mdl",
    "micropython",
    "sensor",
    "driver",
    "lis2mdl",
    "st",
    "magnetic",
    "magnetometer",
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: Implementation :: MicroPython",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
packages = ["micropython_lis2mdl"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
