[metadata]
name = nodezator_plus
version = 0.1.0
author_email = bagd.artur@gmail.com
description = addon for nodezator
keywords = gui, desktop, application, pygame, graph, graphs, nodes, node, editor
license = Unlicense
project_urls = 
	original Source code = https://github.com/IndiePython/nodezator
	addon Source code = https://github.com/IndiePython/nodezator
	Forum = https://github.com/IndiePython/nodezator/discussions
	User manual = https://manual.nodezator.com
	Bug Tracker = https://github.com/IndiePython/nodezator/issues
	Donate = https://indiepython.com/donate
classifiers = 
	License :: OSI Approved :: The Unlicense (Unlicense)
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development
	Topic :: Software Development :: User Interfaces
	Topic :: Software Development :: Libraries :: pygame
	Topic :: Software Development :: User Interfaces
	Topic :: Software Development :: Code Generators
	Topic :: Artistic Software
	Topic :: Desktop Environment
	Topic :: Multimedia
	Topic :: Office/Business
	Topic :: Scientific/Engineering

[options]
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	pygame
	numpy
	nodezator

