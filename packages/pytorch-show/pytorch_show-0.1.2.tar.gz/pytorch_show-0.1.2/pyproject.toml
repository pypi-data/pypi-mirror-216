[tool.poetry]
name = "pytorch-show"
version = "0.1.2"
description = "This is a tool to visualize models directly from py scripts"
authors = ["Yshelgi <3041696596@qq.com>"]
readme = "README.md"
packages = [{include = "pytorch_show"}]


[tool.poetry.dependencies]
python = "^3.8"
tabulate = "^0.9.0"
torch = "^2.0.0"
torchvision = "^0.15.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
