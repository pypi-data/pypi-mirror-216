[tool.poetry]
name = "aliby-baby"
version = "0.1.17"
description = "Birth Annotator for Budding Yeast"
authors = ["Julian Pietsch <jpietsch@ed.ac.uk>", "Alán Muñoz <amuoz@ed.ac.uk>"]
license = "MIT"
packages = [
    { include = "baby" },
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7.1,<3.11"
numpy = "1.21.6" # Pinning numpy and pandas makes dep resolution much faster
pandas = "1.3.3"
tqdm = "^4.62.3"
matplotlib = "^3.5.1"
scikit-image = "^0.19.3"
scikit-learn = ">=1.0.2"
ray = "^1.13.0"
Pillow = "^9.0.0"
imageio = "2.8.0"
tensorflow = ">=2.0.0, <2.9.1"
xgboost = "1.4.2"
tune-sklearn = "^0.4.1"
colorama = "^0.4.4"
keras-tuner = "1.0.1"
protobuf = "<=3.20.1" # For pytest to work
scikit-plot = "^0.3.7"
hpbandster = "^0.7.4"
configspace = "^0.6.1"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
Sphinx = "^4.3.2"
pytest = "^6.2.5"
mypy = "^0.930"
numpydoc = "^1.3.1"
isort = "^5.10.1"
jupyter = "^1.0.0"
flake8 = "^4.0.1"
pyright = "^1.1.258"
pre-commit = "^2.20.0"

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = true
