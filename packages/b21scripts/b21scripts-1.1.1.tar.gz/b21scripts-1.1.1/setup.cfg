[metadata]
name = b21scripts
version = 1.1.1
author = Nathan Cowieson
author_email = nathan.cowieson@diamond.ac.uk
description = Libraries for SAXS data manipulation and analysis
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nathancowieson/b21scripts.git
project_urls = 
	Bug Tracker = https://github.com/pypa/b21scripts/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	matplotlib

[build-system]
requires = ["setuptools"]

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

