[flake8]
exclude = .git,.venv,*migrations*
max-line-length = 99

[coverage:run]
branch = True
source = source/
omit = 
	*__init__*
	*tests*
	*settings*
	*migrations*
	*asgi.py
	*wsgi.py
	*manage.py
	*celery.py
	*webhooks.py
	*admin.py
	*storage_backends.py
	*management/commands*
	*apps/google_reservation*
	*apps/google_calendars*
	*core/routers.py

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	if settings.DEBUG:
	
	def __unicode__
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:

[tool:pytest]
addopts = --cov=source/ --ds=base.settings --dc=Testing -p no:warnings --numprocesses 6
python_files = tests.py test_*.py *_tests.py

[tox]
skipsdist = true

[tox:testenv]
deps = 
	-rrequirements.txt
commands = 
	./manage.py test
	coverage erase
	coverage run ./manage.py test
	coverage report
whitelist_externals = 
	coverage
	test

[egg_info]
tag_build = 
tag_date = 0

