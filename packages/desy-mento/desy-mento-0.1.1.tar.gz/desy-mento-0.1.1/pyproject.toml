[project]
name = "desy-mento"
version = "0.1.1"
authors = [{name="Vijay Kartik", email="vijay.kartik@desy.de"}]
description = "A Python (3.7+ only) package for PETRA-III beamlines at DESY for automatically triggering online data processing jobs like remote data analysis, and local visualization tasks."
readme = "README.rst"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research", 
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    ]
urls = {Repository="https://gitlab.desy.de/fs-sc/mento"}

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov"
    ]
lint = [
    "black",
    "flake8"
    ]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

