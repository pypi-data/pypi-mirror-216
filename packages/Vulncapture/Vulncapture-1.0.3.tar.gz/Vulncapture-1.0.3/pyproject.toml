[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Vulncapture"
version = "1.0.3"
authors = [
  { name="jiangyangcreate", email="jiangyangcreate@gamil.com" },
]
description = "A capture moudle return base64 image"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jiangmiemie/Vulncapture"
"Bug Tracker" = "https://github.com/jiangmiemie/Vulncapture/issues"

