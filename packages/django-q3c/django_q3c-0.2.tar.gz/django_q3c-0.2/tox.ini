[testenv:flake8]
deps=flake8
commands=
    flake8 --exclude={envsitepackagesdir}/django_q3c/_version.py {envsitepackagesdir}/django_q3c

[testenv:pylint]
deps=
    -r pylint-requirements.txt
commands=
    pylint {envsitepackagesdir}/django_q3c

[testenv:check-manifest]
deps=check-manifest
setenv = 
    CHECK_MANIFEST=true
commands=
    check-manifest

[testenv:checkreadme]
deps=readme_renderer
commands=
    python setup.py check -s -r
