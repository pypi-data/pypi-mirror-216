[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "validador-colab"
description = 'Validador colab é uma ferramenta para validar os dados diarios incrementáis nas tabelas de fato do colab e no Analytics'
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
version = "1.1.0"
keywords = []
authors = [
  { name = "Davi Amaral de Araujo", email = "davi@smarketsolutions.com.br" },
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
"click==8.1.3",
"cryptography",
"exceptiongroup",
"fastapi",
"greenlet",
"h11",
"httptools",
"idna",
"numpy",
"pandas",
"paramiko",
"psycopg2-binary",
"pycparser",
"pydantic",
"PyNaCl",
"python-dateutil",
"python-dotenv",
"pytz",
"PyYAML",
"six",
"sniffio",
"SQLAlchemy",
"sshtunnel",
"starlette",
"typing_extensions",
"tzdata",
"uvicorn",
"uvloop",
"watchfiles",
"websockets"
]

[project.urls]
Documentation = "https://github.com/unknown/validador-colab#readme"
Issues = "https://github.com/unknown/validador-colab/issues"
Source = "https://github.com/unknown/validador-colab"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.7", "3.8", "3.9", "3.10", "3.11"]

[tool.hatch.envs.lint]
detached = true
dependencies = [
  "black>=23.1.0",
  "mypy>=1.0.0",
  "ruff>=0.0.243",
]
[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:validador_colab tests}"
style = [
  "ruff {args:.}",
  "black --check --diff {args:.}",
]
fmt = [
  "black {args:.}",
  "ruff --fix {args:.}",
  "style",
]
all = [
  "style",
  "typing",
]

[tool.black]
target-version = ["py37"]
line-length = 120
skip-string-normalization = true

[tool.ruff]
target-version = "py37"
line-length = 120
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105", "S106", "S107",
  # Ignore complexity
  "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]

[tool.ruff.isort]
known-first-party = ["validador_colab"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252"]

[tool.coverage.run]
source_pkgs = ["validador_colab", "tests"]
branch = true
parallel = true
omit = [
  "validador_colab/__about__.py",
]

[tool.coverage.paths]
validador_colab = ["validador_colab", "*/validador-colab/validador_colab"]
tests = ["tests", "*/validador-colab/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.build.targets.sdist]
exclude = [
  ".git",
  ".github",
  ".gitignore",
  ".hatch.toml",
  ".hatch.lock",
  ".python-version",
  ".vscode",
  "build",
  "dist",
  "tests",
  "*/__pycache__",
  "*/.pytest_cache",
  "*/.mypy_cache",
  "*/.coverage",
  "*/.coverage.*",
  "*/.coverage_*",
  "*/.coverage.*_*",
  "*/.coverage_*_*",
  "*/.coverage_*_*_*",
  "*/.coverage_*_*_*_*",
  "*/.coverage_*_*_*_*_*",
  "*/.coverage_*_*_*_*_*_*",
  "*/.coverage_*_*_*_*_*_*_*",
  "*/.coverage_*_*_*_*_*_*_*_*",
  "*/.coverage_*_*_*_*_*_*_*_*_*",
  "*/main.py"
]
