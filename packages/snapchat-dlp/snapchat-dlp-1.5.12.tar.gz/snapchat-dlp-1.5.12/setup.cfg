[bumpversion]
current_version = 1.5.12
commit = True
tag = True

[bumpversion:file:snapchat_dlp/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:snapchat_dlp/version.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bdist_wheel]
universal = 1

[flake8]
exclude = docs
max-line-length = 99
extend-ignore = 
	E203,

[aliases]

[egg_info]
tag_build = 
tag_date = 0

