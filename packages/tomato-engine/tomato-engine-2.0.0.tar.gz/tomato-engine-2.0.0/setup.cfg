[metadata]
name = tomato-engine
version = 2.0.0
author = Eduardo Lopes Dias, Murilo Melhem
author_email = eduardotogpi@usp.br
description = Engine for prototyping and playing with cellular automata.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://codeberg.org/eduardotogpi/tomato-engine
project_urls = 
	Bug Tracker = https://codeberg.org/eduardotogpi/tomato-engine/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	numpy
	pygame
	pillow
	ipython

[options.packages.find]
where = src

[options.extras_require]
rulesets = tomato-rules

[egg_info]
tag_build = 
tag_date = 0

