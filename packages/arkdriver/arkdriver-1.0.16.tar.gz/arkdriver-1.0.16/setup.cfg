[metadata]
name = arkdriver
version = 1.0.16
test_version = 1.0.7
production_version = 1.0.16
author = Mauricio
author_email = dev.mauricio.lomeli@gmail.com
description = This application accesses the Ark system.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mjlomeli/arkdriver
project_urls = 
	Bug Tracker = https://github.com/mjlomeli/arkdriver/issues
platforms = win32
classifiers = 
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	wheel
	requests>=2.28.1
	arklibrary==1.*
	pywinauto
	pywin32
	six
	comtypes
	numpy>=1.24.2
	nitrado==1.*

[options.packages.find]
where = src

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.971
	flake8>=3.9
	tox>=3.24

[options.package_data]
arkdriver = py.typed, ark.lnk, config.ini, pywin32-304.win32-py3.9.exe, pywin32-304.win-amd64-py3.10.exe

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

