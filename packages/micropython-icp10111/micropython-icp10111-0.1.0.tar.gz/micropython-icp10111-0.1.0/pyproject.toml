[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-scm",
]

[project]
name = "micropython-icp10111"
description = "MicroPython Driver for the TDK Barometric Pressure"
version = "0.1.0"
readme = "README.rst"
authors = [
    {name = "JDM", email = "xxyx@mailmeto.mozmail.com"}
]
urls = {Homepage = "https://github.com/jposada202020/MicroPython_ICP10111"}
keywords = [
    "sensor",
    "micropython",
    "icp10111",
    "and",
    "Temperature",
    "Sensorpressure",
    "barometric",
    "micropython",
    "temperature",
    "tdk",
    "icp-10111",
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: Implementation :: MicroPython",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
packages = ["micropython_icp10111"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
