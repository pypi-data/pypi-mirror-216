[project]
name = "ezelf"
version = "0.1.1"
description = "A elf for ezpie"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "typer[all]",
  "cos-python-sdk-v5",
  "requests",
]

[project.scripts]
ezelf = "ezelf.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
