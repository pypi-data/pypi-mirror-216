[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "peduncle"
version = "0.0.1"
authors = [
  { name="Midstream", email="midstream.lou@gmail.com" },
]
description = "Simple Python content extractor for html"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


[project.urls]
"Homepage" = "https://github.com/midstreeeam/peduncle"
"Bug Tracker" = "https://github.com/midstreeeam/peduncle/issues"
