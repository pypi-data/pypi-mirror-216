[tool.poetry]
authors = ["Fabian KÃ¶hler <fabian.koehler@protonmail.ch>"]
description = "Add captions and labels to figures, tables and code blocks."
documentation = "https://docs.getpelican.com"
keywords = ["pelican", "plugin"]
license = "AGPL-3.0"
name = "pelican-captions"
packages = [{include = "pelican"}]
readme = "README.md"
repository = "https://github.com/f-koehler/pelican-captions"
version = "0.4.1"

classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Framework :: Pelican",
  "Framework :: Pelican :: Plugins",
  "Intended Audience :: End Users/Desktop",
  "Operating System :: OS Independent",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.urls]
"Funding" = "https://donate.getpelican.com/"
"Issue Tracker" = "https://github.com/f-koehler/pelican-captions/issues"

[tool.poetry.dependencies]
beautifulsoup4 = "^4.9.3"
markdown = {version = "^3.2.2", optional = true}
pelican = "^4.5"
python = ">=3.10,<4.0"

[tool.poetry.dev-dependencies]
Werkzeug = "^2.0"
black = {version = "^23.1", allow-prereleases = true}
flake8 = "^6.0"
flake8-black = "^0.3.2"
invoke = "^2.0"
isort = "^5.4"
livereload = "^2.6"
markdown = "^3.2.2"
mypy = "^1.0"
pre-commit = "^3.0.0"
pytest = "^7.0"
pytest-cov = "^4.0"
pytest-pythonpath = "^0.7.3"
pytest-sugar = "^0.9.4"
types-beautifulsoup4 = "^4.9.0"

[tool.poetry.extras]
markdown = ["markdown"]

[tool.autopub]
git-email = "fabian.koehler@protonmail.ch"
git-username = "f-koehler"
project-name = "captions"

[tool.isort]
# Maintain compatibility with Black
multi_line_output = 3
profile = "black"

# Sort imports within their section independent of the import type
force_sort_within_sections = true

# Designate "pelican" as separate import section
known_pelican = "pelican"
sections = "FUTURE,STDLIB,THIRDPARTY,PELICAN,FIRSTPARTY,LOCALFOLDER"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
