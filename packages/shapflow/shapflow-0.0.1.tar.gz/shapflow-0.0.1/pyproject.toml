[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shapflow"
version = "0.0.1"
authors = [
  { name="Jiaxuan Wang", email="jiaxuan@umich.edu" },
]
description = "a python package to explain ml pipelines"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
	 "pandas",
	 "xgboost",
	 "tqdm",
	 "joblib",
	 "dill",
	 "scikit-learn",
	 ]

[project.urls]
"Homepage" = "https://github.com/nathanwang000/Shapley-Flow.git"