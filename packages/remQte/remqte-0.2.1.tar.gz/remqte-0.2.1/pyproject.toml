[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "remQte"
version = "0.2.1"
authors = [{ name="Philipp M. NÃ¶hren", email="remQte@proton.me" }]
description = "Remote-control GUI for Samsung Smart TVs, newer than 2016."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
dependencies = [
	"samsungtvws",
	"wakeonlan",
	"PyQt6",
	"netifaces",
	"ssdpy"
]
#icon = "src/remQte/docs/img/icon"
[project.urls]
"Homepage" = "https://github.com/barfnordsen/remQte"
"Bug Tracker" = "https://github.com/barfnordsen/remQte/issues"
[project.gui-scripts]
remQte = "remQte.remQte:startapp"
[tool.hatch.build] 
exclude = [
	"*~",
	"*.xcf",
	"/helpersandstuff"
]
