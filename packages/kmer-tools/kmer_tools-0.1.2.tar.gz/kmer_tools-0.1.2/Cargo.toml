[package]
name = "kmertools"
version = "0.1.2"
edition = "2021"
authors = ["Chris Kent <c.g.kent@bham.ac.uk>"]

description = "A Rust package for the fuzzy matching of Kmers"
homepage = "https://github.com/ChrisgKent/kmertools"
repository = "https://github.com/ChrisgKent/kmertools"
license-file = "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.17.1", features = ["extension-module"] }
rayon = "*"
