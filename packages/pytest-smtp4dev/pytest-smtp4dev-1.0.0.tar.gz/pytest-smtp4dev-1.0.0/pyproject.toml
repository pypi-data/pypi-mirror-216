[build-system]
requires = [
    "setuptools>=45",
    "setuptools_scm[toml]>=6.2.3",
    "wheel",
]
build-backend = "setuptools.build_meta"


[project]
name = 'pytest-smtp4dev'
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.9.6"
description = 'Plugin for smtp4dev API'
authors = [{ name = 'Kirill Matveev', email = 'matveevkirill@internet.ru' }]
maintainers = [{ name = 'Kirill Matveev', email = 'matveevkirill@internet.ru' }]
keywords = ["pytest-smtp4dev"]
classifiers = [
    'Framework :: Pytest',
    'Intended Audience :: Developers',
    'Development Status :: 5 - Production/Stable',
    'Operating System :: MacOS',
    'Operating System :: Microsoft :: Windows',
    'Topic :: Software Development :: Quality Assurance',
    'Topic :: Software Development :: Testing',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.9',
]


[project.entry-points.pytest11]
gt2pytest_smtp4dev = "pytest_smtp4dev.plugin"


[tool.setuptools_scm]
write_to = "src/pytest_smtp4dev/_version.py"


[tool.setuptools]
include-package-data = true


[tool.setuptools.package-data]
"*" = []


[tool.black]
line-length = 120
target-version = ['py39']
skip-string-normalization = 1


[tool.pylint]
    [tool.pylint.main]
    fail-under = 10
    ignore = "csv"
    jobs = 2
    limit-inference-results = 100
    py-version = "3.9"
    verbose = true
    init-hook='import sys; sys.path.append(".")'

    [tool.pylint.messages_control]
    max-line-length = 120
    confidence = [
        "HIGH",
        "CONTROL_FLOW",
        "INFERENCE",
        "INFERENCE_FAILURE",
        "UNDEFINED"
    ]
    enable = [
        "c-extension-no-member"
    ]
    disable = [
        "raw-checker-failed",
        "bad-inline-option",
        "locally-disabled",
        "file-ignored",
        "suppressed-message",
        "useless-suppression",
        "deprecated-pragma",
        "use-symbolic-message-instead",
        "missing-module-docstring",
        "missing-class-docstring",
        "missing-function-docstring",
        "too-few-public-methods",
        "unnecessary-lambda-assignment",
        "too-many-arguments",
        "too-many-public-methods",
        "import-outside-toplevel",
        "too-many-locals",
        "too-many-branches",
        "redefined-outer-name",
        "unused-argument",
        "attribute-defined-outside-init",
        "fixme",
        "too-many-lines",
        "import-error",
        "consider-using-with",
        "too-many-instance-attributes",
        "invalid-name",
        "arguments-differ"
    ]


[tool.pydocstyle]
inherit = true
match = ".*\\.py"


[tool.flake8]
max-line-length = 120
max-complexity = 10
ignore = ["E731"]
exclude = ".git, .mypy_cache, .pytest_cache, build, dist, __pycache__"


[tool.pytest.ini_options]
minversion = "7.0"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"


[tool.isort]
profile = "black"


[tool.pycln]
all = true
