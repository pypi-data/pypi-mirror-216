[build-system]
requires = ["setuptools>=61.0",'requests>=2.25.1','lxml>=4.6.3','chardet>=3.0.4']
build-backend = "setuptools.build_meta"

[project]
name = "syncqb"
version = "1.0.11"
authors = [
  { name="Jacob Gearhardt", email="jacob@synctivate.com" },
]
description = "A Python SDK for quickbase"
readme = "README.md"
license = { file="LICENSE" }
dependencies = [
    "requests>=2.25.1",
    "lxml>=4.6.3",
    "chardet>=4.0.0"
]

requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
setqbinfo = "syncqb.qb_client:set_qb_info"

[project.urls]
"Homepage" = "https://github.com/Synctivate/quickbase-json-sdk"