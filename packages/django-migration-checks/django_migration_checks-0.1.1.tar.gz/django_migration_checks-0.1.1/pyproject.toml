[tool.poetry]
name = "django-migration-checks"
version = "0.1.1"
description = "Django Migration Checks"
authors = ["Andrew Mickael"]
readme = "README.md"
packages = [{include = "django_migration_checks"}]
homepage = "https://github.com/amickael/django-migration-checks"
license = 'MIT License'
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Plugins',
    'Framework :: Django',
    'Framework :: Django :: 3.2',
    'Framework :: Django :: 4.0',
    'Framework :: Django :: 4.1',
    'Framework :: Django :: 4.2',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Software Development :: Libraries :: Python Modules'
]

[tool.poetry.dependencies]
python = "^3.9"
django = ">=3.2"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
mypy = "^1.3.0"
django-stubs = {extras = ["compatible-mypy"], version = "^4.2.1"}
tox = "^4.6.2"
coverage = {extras = ["toml"], version = "^7.2.7"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
py_version=39
profile = "black"
combine_as_imports = true

[tool.black]
target_version = ['py39']
exclude = '(\.eggs|\.git|\.hg|.cache|__pycache__|\.venv|build|dist)'

[tool.mypy]
python_version = "3.9"
no_namespace_packages = true
no_implicit_reexport = true
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_configs = true
implicit_reexport = true
cache_dir = ".cache/mypy/"

[tool.coverage.run]
include = ["django_migration_checks/**/*"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover"]
