[tool.poetry]
name = "salesforce-tools"
version = "0.1.34"
description = "Salesforce API tools"
authors = ["David Manuel <david@dcmanjr.com>"]
license = "MIT"
homepage = "https://github.com/dacmanj/salesforce-tools"
repository = "https://github.com/dacmanj/salesforce-tools"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.28.1"
requests-oauthlib = "^1.3.1"
Flask = "^2.2.1"
xmltodict = "^0.13.0"
pydantic = "^1.10.2"
flatten-json = "^0.1.13"
PyJWT = "^2.4.0"
cryptography = "^38.0.3"
authlib = "^1.1.0"
httpx = "^0.23.3"

[tool.poetry.dev-dependencies]
pandas = "^2.0.2"
viztracer = "^0.15.6"
pytest-faker = "^2.0.0"
pytest = "^7.2.1"
Faker = "^13.15.1"
StringGenerator = "^0.4.4"
pytest-mock = "^3.8.2"
requests-mock = "^1.9.3"
python-dotenv = "^0.21.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
