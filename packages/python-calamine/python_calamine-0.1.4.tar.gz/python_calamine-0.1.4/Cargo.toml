[package]
name = "python-calamine"
version = "0.1.4"
authors = ["Dmitriy <dimastbk@yandex.ru>"]
description = "Python binding for Rust's library for reading excel and odf file - calamine"
edition = "2021"
homepage = "https://github.com/dimastbk/python-calamine"
license = "MIT"
readme = "README.md"
repository = "https://github.com/dimastbk/python-calamine"

[lib]
name = "python_calamine"
crate-type = ["cdylib"]

[dependencies]
calamine = {version = "0.21.2", features = ["dates", "chrono"]}
pyo3 = {version = "0.19.0", features = ["extension-module", "chrono"]}
chrono = {version = "0.4.26", features = ["serde"]}
pyo3-file = "0.7.0"

[build-dependencies]
pyo3-build-config = "0.19.0"
