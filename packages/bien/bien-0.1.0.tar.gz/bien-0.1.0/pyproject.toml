[tool.pdm.build]
package-dir = "bien"

[tool.pdm.version]
source = "file"
path = "bien/__init__.py"

[tool.ruff]
select = [
    "E",
    "F",
    "W",
    "I",
    "N",
    "ANN",
    "S",
    "B",
    "COM",
    "C40",
    "DTZ",
    "G",
    "PT",
    "Q",
    "RSE",
    "RUF",
]
ignore = [
    "ANN101",
]

[tool.ruff.per-file-ignores]
"test_*.py" = [
    "S101",
    "ANN201",
]

[tool.pytest.ini_options]
addopts = [
    "--cov=bien",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[project]
name = "bien"
dynamic = []
description = "Component based HTML rendering for HTTP servers."
authors = [
    { name = "Zhaksylyk Beisenbayev", email = "zhaks@use.startmail.com" },
]
dependencies = []
requires-python = ">=3.8,<4"
readme = "README.md"
version = "0.1.0"

[project.license]
text = "MIT"

[project.optional-dependencies]
lint = [
    "mypy>=1.4.1,<2",
    "ruff>=0.0.275,<1",
]
test = [
    "pytest>=7.4.0,<8",
    "pytest-cov>=4.1.0,<5",
]
ci = [
    "nox>=2023.4.22",
]

[build-system]
requires = [
    "pdm-backend>=2.1.1",
]
build-backend = "pdm.backend"
