[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-scm",
]

[project]
name = "micropython-vcnl4010"
description = "MicroPython Driver for the Vishay VCNL4010 Proximity and Ambient Light Sensor"
version = "0.1.0"
readme = "README.rst"
authors = [
    {name = "JDM", email = "xxyx@mailmeto.mozmail.com"}
]
urls = {Homepage = "https://github.com/jposada202020/MicroPython_VCNL4010"}
keywords = [
    "sensor",
    "micropython",
    "vcnl4010",
    "light",
    "micropython",
    "vishay",
    "vcnl4010",
    "proximity",
    "driver",
    "sensor",
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: Implementation :: MicroPython",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
packages = ["micropython_vcnl4010"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
