[tool.poetry]
name = "express-env"
version = "0.0.1"  # autogenerated
description = "Safe and easy environment variables management"
authors = ["Damian Åšwistowski <damian@swistowski.org>"]
readme = "README.md"
license = "MIT"
packages = [{include = "express_env"}]
include = ["express_env/py.typed"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"


[tool.poetry.group.dev.dependencies]
ruff = "^0.0.275"
pre-commit = "^3.3.3"
black = "^23.3.0"
pytest = "^7.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ee = 'express_env.cli:main'

[tool.ruff]
select = [
    "E", # pycodestyle
    "F", # pyflakes
    "UP", # pyupgrade
    "I", # isort
    "C", # mccabe
    "B", # bugbear
    "T", # mypy
    "W", # pycodestyle
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"
