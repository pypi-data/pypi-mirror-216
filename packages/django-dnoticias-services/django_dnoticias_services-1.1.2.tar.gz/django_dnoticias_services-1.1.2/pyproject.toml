[build-system]
requires = ["poetry-core>=1.2.1"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "django_dnoticias_services"
version = "1.1.2"
authors = [
    "Pedro Mendes <pedro.trabalho.uma@gmail.com>",
    "NÃ©lson Gomes <ngoncalves@dnoticias.pt>",
]
description = "Dnoticias Services"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
packages = [
    {include = "dnoticias_services"}
]

[tool.poetry.dependencies]
python = "^3.7"
django = "*"
requests = "*"
mozilla_django_oidc = "*"
django-dnoticias-services = "*"
django-redis-sessions = "*"
python-keycloak = "*"
hiredis="2.2.2"
redis="3.5.3"

[tool.poetry.files]
extra-files = ["dnoticias_services/templates/*"]
