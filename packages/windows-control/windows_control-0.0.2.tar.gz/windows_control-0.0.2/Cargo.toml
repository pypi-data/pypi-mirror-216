[package]
name = "windows_control_python"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "windows_control"
crate-type = ["cdylib"] # "cdylib" is necessary to produce a shared library for Python to import from.

[dependencies.pyo3]
version = "0.19.0"
features = ["abi3-py38"] # "abi3-py38" tells pyo3 (and maturin) to build using the stable ABI with minimum Python version 3.8
