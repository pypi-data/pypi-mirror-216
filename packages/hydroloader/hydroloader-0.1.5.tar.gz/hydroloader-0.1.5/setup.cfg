[metadata]
name = hydroloader
version = 0.1.5

[options]
package_dir = 
	=src
packages = find:
zip_safe = True
install_requires = 
	requests >= 2
	pydantic >= 1.6, < 2.0.0
	pyyaml >= 5
	simplejson >= 3
	crontab >= 1

[options.extras_require]
docs = 
	sphinx_autodoc_typehints

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

