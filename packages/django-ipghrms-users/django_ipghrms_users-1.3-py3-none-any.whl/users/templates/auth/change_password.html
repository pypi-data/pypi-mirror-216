{% extends "main/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="breadcrumb-holder">
	<div class="container-fluid">
		<ul class="breadcrumb">
			<li class="breadcrumb-item"><a href="{% url 'home' %}">PAINEL</a></li>
			<li class="breadcrumb-item"><a href="{% url 'user-account' %}">KONTA</a></li>
			<li class="breadcrumb-item active">{{ legend|upper }}</li>
		</ul>
	</div>
</div>
<div class="container-fluid"><br/>
	<div class="row justify-content-center">
		<div class="col-xl-5 col-md-5">
			<div class="card shadow-lg pt-1 rounded">
				<div class="card-header">{{ legend|upper }}</div>
				<div class="card-body">
					<form method="POST">
						{% csrf_token %}
						<fieldset class="form-group">
							{{ form|crispy }}
						</fieldset>
						<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
							<button class="btn btn-success" type="submit">Troka Senha <i class="fa fa-refresh"></i></button>
						</div>
					</form>
				</div>
			</div>
		</div> <!--end col-->
	</div> <!--end row-->
</div>
<br/>
{% endblock content %}
