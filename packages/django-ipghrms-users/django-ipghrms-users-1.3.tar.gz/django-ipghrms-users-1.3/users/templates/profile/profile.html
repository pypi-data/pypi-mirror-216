{% extends "main/layout.html" %}
{% load static %}
{% block content %}
<div class="container-fluid"><br/>
	<div class="row">
		<div class="col-sm-12">
			<div class="card shadow-lg pt-1 border-primary rounded">
				<div class="card-header border-primary">
					<h2>
						{{ legend|upper }} <i class="fa fa-long-arrow-right"></i>
						<a class="btn btn-sm btn-info" href="{% url 's-emp-attach' objects.hashed %}" target="_blank">Attachments <i class="fa fa-vcard"></i></a>
					</h2>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-sm-6">
							{% include 'profile/profile_left.html' %}
						</div> <!--end col-->
						<div class="col-sm-6">
							{% include 'profile/profile_right.html' %}
							<hr/>
							<div id="mapid" style="width: 100%; height: 250px;"></div>
						</div> <!--end col-->
					</div> <!--end row-->
					<hr/>
					<div class="row">
						<div class="col-sm-12">
							{% include 'profile/profile_bottom.html' %}
						</div> <!--end col-->
					</div> <!--end row-->
				</div> <!--end card-body-->
			</div> <!--end card-->
		</div> <!--end col-->
	</div> <!--end row-->
</div><!--end container-fluid-->
{% endblock %}
{% block scripts %}
<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
	<script>
		var mymap = L.map('mapid').setView([{{ addtl.latitude }}, {{ addtl.longitude }}], 15);
		L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
        attribution: 'Google Maps',
        maxZoom: 20,
        subdomains:['mt0','mt1','mt2','mt3']
    }).addTo(mymap);

		L.marker([{{ addtl.latitude }}, {{ addtl.longitude }}]).addTo(mymap)
			.bindPopup("{{ addtl.address|upper }}").openPopup();

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);

	</script>
{% endblock %}
