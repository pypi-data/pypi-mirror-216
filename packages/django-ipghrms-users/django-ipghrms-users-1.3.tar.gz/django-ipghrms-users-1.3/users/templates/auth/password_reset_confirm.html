{% extends "main/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container-fluid"><br/>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-lg border-0 rounded-lg">
					<div class="card-header"><h4 class="text-center font-weight-light">
						Renova senha</h4>
					</div>
					<div class="card-body">
						<form method="POST">
							{% csrf_token %}
							{{ form|crispy }}
							<div class="form-group d-flex align-items-center justify-content-between">
								<button class="btn btn-sm btn-info" type="submit">Renova Senha <i class="fa fa-refresh"></i></button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}
