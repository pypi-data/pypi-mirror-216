[metadata]
name = lincolnlogs
version = attr: lincolnlogs.VERSION
author = Doug McGeehan
author_email = doug@kmnr.org
description = A handy logger for identifying message sources during development
long_description = file: README.md, LICENSE.md
keywords = logger, logging
license = GPLv3
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Topic :: System :: Logging

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	colorlog

[options.extras_require]
color = 
	colorlog

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

