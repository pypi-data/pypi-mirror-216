[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-scm",
]

[project]
name = "micropython-mma8452q"
description = "MicroPython Drtiver for the NXP MMA8452Q Accelerometer"
version = "0.1.0"
readme = "README.rst"
authors = [
    {name = "JDM", email = "xxyx@mailmeto.mozmail.com"}
]
urls = {Homepage = "https://github.com/jposada202020/MicroPython_MMA8452Q"}
keywords = [
    "sensor",
    "micropython",
    "mma8452q",
    "acceleration",
    "accelerometer",
    "nxp",
    "micropython",
    "mma8452q",
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: Implementation :: MicroPython",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
packages = ["micropython_mma8452q"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
