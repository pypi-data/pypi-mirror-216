[metadata]
name = sbpy
package_name = sbpy
author = sbpy team
author_email = msk@astro.umd.edu
license = BSD 3-Clause
license_files = 
	LICENSE.rst
url = https://sbpy.org
description = Python module for small-body planetary astronomy
long_description = file: README.rst
long_description_content_type = text/x-rst
edit_on_github = False
github_project = NASA-Planetary-Science/sbpy
keywords = astronomy, astrophysics, planetary, asteroid, comet, space, science
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Programming Language :: C
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics

[options]
packages = find:
zip_save = False
python_requires = >=3.8
setup_requires = setuptools_scm
install_requires = 
	numpy>=1.18.0
	astropy>=4.3
	ads>=0.12
	synphot>=1.1.1
	astroquery>=0.4.5
include_package_data = True

[options.extras_require]
all = 
	scipy>=1.3
	ginga
	photutils
	pyyaml
test = 
	pytest>=7.0
	pytest-astropy
	pytest-doctestplus>=0.10
	pytest-remotedata
	pytest-xdist
	coverage
docs = 
	pytest>=7.0
	matplotlib>=3.1
	sphinx-astropy>=1.3,!=1.9.0

[options.package_data]
* = *.fits *.csv *.txt

[options.entry_points]
ginga.rv.plugins = 
	cometaryenhancements = sbpy.ginga_plugins:setup_cometaryenhancements

[tool:pytest]
minversion = 7.0
testpaths = "sbpy" "docs"
norecursedirs = 
	"docs[\/]_build"
	"docs[\/]generated"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
remote_data_strict = true
addopts = --doctest-rst --ignore=compile_fieldnames.py --color=yes
xfail_strict = true
doctest_norecursedirs = 
	*/setup_package.py
filterwarnings = 
	ignore:numpy\.ufunc size changed:RuntimeWarning
	ignore:numpy\.ndarray size changed:RuntimeWarning

[egg_info]
tag_build = 
tag_date = 0

