[tool.poetry]
name = "p360-export"
version = "1.5.8"
description = "Persona360 data export"
readme = "README.md"

license = "Proprietary"

authors = [
    "Datasentics <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
]

include = ["*.yaml"]

packages = [
    { include = "p360_export", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.8.10,<4.0.0"
jsonschema = "^4.4.0"
facebook-business = "^13.0.0"
google-ads = "^16.0.0"
Salesforce-FuelSDK-Sans = "^1.3.0"
paramiko = "^2.11.0"
dependency-injector = "^4.40.0"
ipython = "^8.7.0"
pyarrow = "^10.0.1"
pandas = "^1.5.2"

[tool.poetry.dev-dependencies]
pyspark = {url = "https://daipe-packages.s3.eu-central-1.amazonaws.com/pyspark-3.2.0-py2.py3-none-any.whl"}
delta-spark = {url = "https://daipe-packages.s3.eu-central-1.amazonaws.com/delta_spark-1.1.0-py3-none-any.whl"}
pytest = "^7.1.3"
black = "^22.3.0"
poethepoet = "^0.10.0"
pylint = "^2.13.7"
pyre-check = "^0.9.15"

[tool.pytest.ini_options]
python_files = "*_test.py *Test.py"

[tool.black]
line-length = 120

[tool.pylint.basic]
module-rgx = "(([a-z_][a-z0-9_]*)|([A-Z][a-zA-Z0-9]+))$"

[tool.pylint.messages_control]
disable = [
    "missing-docstring",
    "wrong-import-order",
    "duplicate-code",
    "line-too-long",
    "too-many-arguments",
    "too-few-public-methods",
    "ungrouped-imports",
    "c-extension-no-member",
]
good-names = ["e", "i", "k", "n", "f", "v", "df", "sc"]

[tool.poe.tasks]
black = "black src"
black-check = "black --check src"
pylint = "pylint src --max-nested-blocks 2 --max-statements 10"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
