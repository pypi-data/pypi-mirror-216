[metadata]
name = pytypedstream
version = attr: typedstream.__version__
url = https://github.com/dgelessus/python-typedstream
author = dgelessus
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Disassemblers
	Topic :: System
	Topic :: Utilities
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Operating System :: MacOS :: MacOS X
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
license = LGPL-3.0-or-later
license_files = 
	COPYING.txt
	COPYING.LESSER.txt
description = A pure Python, cross-platform library/tool for reading Mac OS X and NeXTSTEP typedstream files
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	typedstream
	streamtyped
	nsarchiver
	nsunarchiver
	nxtypedstream
	mac
	macosx
	osx
	macos
	nextstep

[options]
python_requires = >=3.6
install_requires = 
	contextvars; python_version < "3.7"
	typing-extensions; python_version < "3.8"
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pytypedstream = typedstream.__main__:main

[flake8]
extend-exclude = 
	.mypy_cache/,
	build/,
	dist/,
ignore = 
	E101,
	E117,
	E126,
	E226,
	E261,
	E501,
	W191,
	W293,
	W503,

[mypy]
files = src/**/*.py
python_version = 3.6
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_unused_ignores = True
warn_unreachable = True
warn_redundant_casts = True

[egg_info]
tag_build = 
tag_date = 0

