[tool.poetry]
name = "apm4py"
version = "0.1.8"
description = "apm4py is a Python API for Appian Process Mining (APM)"
authors = ["Appian"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
pandas = "^2.0.3"
typer = "^0.9.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
apm = "apm4py.cli:main"