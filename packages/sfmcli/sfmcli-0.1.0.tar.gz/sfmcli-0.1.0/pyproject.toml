[tool.poetry]
name = "sfmcli"
version = "0.1.0"
description = "Saleforce marketing cloud data extension data migration made easy."
authors = ["Natan Siqueira Alves <natan.siqueira@outlook.com.br>"]
readme = "README.md"
packages = [{include = "cli"}]

[tool.poetry.dependencies]
python = "^3.11"
sqlalchemy = "^2.0.17"
tabulate = "^0.9.0"
requests = "^2.31.0"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.3"
mypy = "^1.4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
