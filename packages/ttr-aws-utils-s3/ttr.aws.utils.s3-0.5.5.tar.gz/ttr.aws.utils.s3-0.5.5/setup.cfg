[metadata]
name = ttr.aws.utils.s3
author = Jan Vlcinsky
author_email = jan.vlcinsky@tamtamresearch.com
summary = CLI to list and fetch objects from versioned S3 buckets. Plus get tmp url.
description_file = README.rst
home_page = https://gitlab.com/tamtamresearch-public/pypi/ttr.aws.utils.s3
license = BSD
classifier = 
	Development Status :: 4 - Beta
	Environment :: Console
	License :: OSI Approved :: BSD License
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Communications :: File Sharing
	Topic :: System :: Archiving
	Topic :: System :: Archiving :: Backup
	Topic :: System :: Recovery Tools
	Topic :: Utilities
keywords = 
	aws
	s3

[files]
packages = ttr
namespace_packages = 
	ttr
	ttr.aws
	ttr.aws.utils

[entry_points]
console_scripts = 
	s3lsvers = ttr.aws.utils.s3.cli.lsvers:placer
	s3getvers = ttr.aws.utils.s3.cli.getvers:placer
	s3tmpgen = ttr.aws.utils.s3.cli.tmpgen:placer

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

