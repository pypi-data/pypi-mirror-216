# https://gitlab.com/gitlab-org/gitlab/-/blob/master/lib/gitlab/ci/templates/Python.gitlab-ci.yml

# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.11

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PRE_COMMIT_HOME: "$CI_PROJECT_DIR/.cache/pre-commit"
  POSTGRES_DB: "django_partitioned_audit_app"
  POSTGRES_USER: "test15"
  POSTGRES_PASSWORD: "test15"
  POSTGRES_HOST_AUTH_METHOD: trust
  DJANGO_SETTINGS_MODULE: "config.ci_settings"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - .cache/pre-commit
    - .venv/

services:
  - postgres:15-alpine

before_script:
  - python --version ; pip --version  # For debugging
  - python -m venv .venv
  - source .venv/bin/activate
  - pip install -r tests/requirements-ci.txt
  - pip freeze
  - export DJANGO_SETTINGS_MODULE="config.ci_settings"

test:
  script:
  - pytest -v

lint:
  script:
  - pre-commit run -v --all-files --show-diff-on-failure
