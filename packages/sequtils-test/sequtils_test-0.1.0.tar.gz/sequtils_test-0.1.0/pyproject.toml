[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[project]
name = "sequtils_test"
version = "0.1.0"
authors = [
  { name="nbrg-ppcu", email="nbrg@itk.ppke.hu" },
]
description = "Sequtils test"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "biopython>=1.79",
  "pandas>=1.4.4"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/nbrg-ppcu/sequtils_test"
"Bug Tracker" = "https://github.com/nbrg-ppcu/sequtils_test/issues"
