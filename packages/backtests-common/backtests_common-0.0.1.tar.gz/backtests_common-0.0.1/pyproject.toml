[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "backtests-common"
authors = [{name = "Felipe Sadock", email = "fsadock@gmail.com"}]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
dynamic = ["version", "description"]
dependencies = [
    "numpy",
    "pandas",
    "quantstats",
    "plotly"
]

[tool.flit.module]
name = "common"

[project.optional-dependencies]
test = [
    "pytest",
    "mypy",
    "flake8",
]

[project.urls]
Source = "https://github.com/Butia-Investimentos/backtests-common"
