[metadata]
name = dkist-processing-test
description = Example Instrument code that is used by the DKIST Science Data Processing pipelines to test processing infrastructure.
long_description = file: README.rst
author = NSO / AURA
author_email = dkistdc@nso.edu
license = MIT
url = https://bitbucket.org/dkistdc/dkist-processing-test/src/main/
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10

[options]
python_requires = >=3.10
setup_requires = setuptools_scm
packages = find:
include_package_data = True
install_requires = 
	dkist-processing-common == 3.0.0rc9
	dkist-header-validator == 3.0.5
	dkist-fits-specifications == 3.6.0
	numba == 0.56.0
	astropy == 5.1.1
	numpy == 1.22.4
	dkist-spectral-lines == 1.0.0

[options.extras_require]
test = 
	pytest
	pytest-xdist
	pytest-cov
	pytest-mock
	dkist-data-simulator >= 2.0.0

[tool:pytest]
markers = 
	development: For tests that can only be run while developing with a sidecar proxy (as opposed to in bitbucket pipelines)

[egg_info]
tag_build = 
tag_date = 0

