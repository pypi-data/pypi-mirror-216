[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-scm",
]

[project]
name = "micropython-tcs3430"
description = "MicroPython driver for the AMS TCS3430 Color and ALS sensor"
version = "0.1.0"
readme = "README.rst"
authors = [
    {name = "JDM", email = "xxyx@mailmeto.mozmail.com"}
]
urls = {Homepage = "https://github.com/jposada202020/MicroPython_TCS3430"}
keywords = [
    "sensor",
    "micropython",
    "tcs3430",
    "sensor",
    "als",
    "color",
    "tcs3430",
    "ams",
    "driver",
    "micropython",
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: Implementation :: MicroPython",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
packages = ["micropython_tcs3430"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
