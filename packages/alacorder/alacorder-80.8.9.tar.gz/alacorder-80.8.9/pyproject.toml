[tool.poetry]
name = "alacorder"
version = "80.8.9"
description = "Alacorder collects and processes Alacourt case detail PDFs into data tables suitable for research purposes."
authors = ["Sam Robson <sbrobson@crimson.ua.edu>"]
license = "MIT LICENSE"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
polars = "^0.18.1"
XlsxWriter = "^3.0.9"
click = "^8.1.3"
tqdm = "^4.65.0"
xlsx2csv = "^0.8.1"
PySimpleGUI = "^4.60.4"
selenium = "^4.8.3"
PyMuPDF = "^1.21.1"
brotli = "^1.0.9"

[[tool.poetry.source]]
name = "alacorder"
url = "https://pypi.org/project/alacorder"
default = false
secondary = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"