[project]
name = "bloggerer"
version = "0.9"
authors = [
  { name = "Jeff Dileo", email = "jtdileo@gmail.com" },
]
maintainers = [
  { name = "Jeff Dileo", email = "jtdileo@gmail.com" },
]
license = { file = "LICENSE" }
description = "Transforms markdown (and probably other things too) into WordPress-compatible \"Custom HTML\" with pandoc and additional magic."
readme = "README.md"
requires-python = ">=3.6"
keywords = ["pandoc", "panflute", "markdown", "wordpress", "html"]
classifiers = [
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3.6",
]
dependencies = [
  "panflute",
  "pillow",
]

[project.urls]
repository = "https://github.com/ChaosData/bloggerer"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
bloggerer = "bloggerer:main"
