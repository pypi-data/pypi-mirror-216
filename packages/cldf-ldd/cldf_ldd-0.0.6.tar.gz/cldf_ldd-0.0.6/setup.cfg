[metadata]
author = Florian Matter
author_email = fmatter@mailbox.org
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
description = CLDF schemata for language description and documentation.
keywords = 
	cldf
	descriptive linguistics
long_description = file: README.md
long_description_content_type = text/markdown
name = cldf_ldd
project_urls = 
	Bug Tracker = https://github.com/fmatter/cldf-ldd/issues
url = https://github.com/fmatter/cldf-ldd
version = 0.0.6

[options]
zip_safe = False
include_package_data = True
packages = find:
package_dir = 
	=src
install_requires = 
	colorlog

[options.data_files]

[options.extras_require]
dev = 
	bump2version
	coverage [toml]
	prospector[with_pyroma]==1.7.7
	isort
	pytest
	pytest-cov
	sphinx
	sphinx_rtd_theme
	sphinx-autoapi
	sphinxcontrib-napoleon
	tox
	myst_parser
	flake8
	twine
	jinja2
	keepachangelog
publishing = 
	twine
	wheel

[options.packages.find]
include = cldf_ldd, cldf_ldd.*
where = src

[isort]
lines_after_imports = 2
force_single_line = 1
no_lines_before = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
known_first_party = cldf_ldd
src_paths = cldf_ldd,tests
line_length = 120

[flake8]
max-line-length = 88
extend-ignore = E203

[tool:pytest]
addopts = --cov
testpaths = tests

[coverage:run]
source = 
	cldf_ldd

[coverage:report]
show_missing = true

[egg_info]
tag_build = 
tag_date = 0

