[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "conjecture_sdk"
version = "0.0.1"
description = "A Python package for conversational AI."
authors = ["Conjecture <support@conjecture.dev>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
pydantic = "^1.8.2"
requests = "^2.25.1"
requests_mock = "^1.9.3"
typing = "^3.7.4.3"