[tool.poetry]
name = "magicwall"
version = "0.0.3"
description = "This is the magic wall (magicwall.io)"
authors = ["Frans FÃ¼rst <frans.fuerst+gitlab@protonmail.com>"]
repository = "https://projects.om-office.de/frans/magicwall.io"
readme = "Readme.md"
packages = [
  {include = "magicwall"}
]

[tool.poetry.scripts]
mw = 'magicwall.cli:main'
magicwall = 'magicwall.cli:main'

[tool.poetry.dependencies]
python = "^3.9"
asyncinotify = "^4.0.1"
exifread = "^3.0.0"
markdown = "^3.4.3"
pyyaml = "^6.0"
pillow = "^9.5.0"
markdown-checklist = "^0.4.4"
quart = "^0.18.4"

[tool.poetry.group.dev.dependencies]
black = "^22.6.0"
isort = "^5.10.1"
flake8 = "^4.0.1"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
mypy = "^1.2"
pylint = "^2.15.3"
ipython = "^8.8.0"
twine = "^4.0.2"

types-pillow = "^9.5.0.4"
types-markdown = "^3.4.2.9"
types-pyyaml = "^6.0.12.10"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
fast = true
exclude = '''
(
  /(                        # exclude a few common directories in the
    \.git                   # root of the project
    | \.pytest_cache
    | untracked
    | \.venv
    | build
    | dist
  ))
'''

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.11"
strict="True"
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"
exclude = [
    '\.venv',
    'tests'
]
mypy_path="typeshed"
color_output="True"

[tool.pylint]
#ignore = [".venv", "untracked"]

# Files or directories matching the regular expression patterns are skipped. The
# regex matches against base names, not paths. The default value ignores Emacs
# file locks
#ignore-patterns = ["^\\.#"]
disable = ["too-few-public-methods", "fixme"]

# Use multiple processes to speed up Pylint. Specifying 0 will auto-detect the
# number of processors available to use, and will cap the count on Windows to
# avoid hangs.
jobs = 0

#extension-pkg-whitelist="pygame"
