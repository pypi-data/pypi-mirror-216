[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tools.setuptools]
packages = ["anwdlserver", "anwdlserver.core", "anwdlserver.tools"]

[project]
name = "anwdlserver"
version = "1.0.2"
description = "The Anweddol server implementation"
authors = [
  { name="The Anweddol project", email="the-anweddol-project@proton.me" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "Programming Language :: Python :: 3",
  "Topic :: Internet",
  "Topic :: System :: Emulators",
]
license = { file = "LICENSE" }
readme = "README.md"
dependencies = [
  "cryptography",
  "paramiko",
  "requests",
  "python-daemon",
  "cerberus",
  "defusedxml",
  "sqlalchemy",
  "pyyaml",
]

[project.urls]
"Homepage" = "https://github.com/the-anweddol-project/Anweddol-server"
"Bug Tracker" = "https://github.com/the-anweddol-project/Anweddol-server/issues"

[project.scripts]
anwdlserver = "anwdlserver.cli:MainAnweddolServerCLI"