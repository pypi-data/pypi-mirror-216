[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phospho"
version = "0.0.1"
authors = [
  { name="Pierre-Louis Biojout", email="dev@phospho.app" },
]
description = "The Hello World of phospho"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
