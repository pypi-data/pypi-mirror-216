[tool.poetry]
name = "dbnomics-fetcher-ops"
version = "0.6.1"
description = "Manage DBnomics fetchers"
authors = ["Christophe Benz <christophe.benz@nomics.world>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
packages = [{ include = "dbnomics_fetcher_ops" }]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
python-gitlab = "^3.11.0"
typer = { version = "^0.7.0", extras = ["all"] }
daiquiri = "^3.0.1"
validators = "^0.20.0"
python-dotenv = "^0.21.0"
requests = "^2.24.0"
pydantic = "^1.8.1"
dbnomics-solr = "^1.1.13"
xdg = "^5.1.1"
PyYAML = "^6.0"

[tool.poetry.group.dev.dependencies]
black = "*"
flake8 = "*"
flake8-blind-except = "*"
flake8-breakpoint = "*"
flake8-bugbear = "*"
flake8-builtins = "*"
flake8-comprehensions = "*"
flake8-eradicate = "*"
flake8-fixme = "*"
flake8-implicit-str-concat = "*"
flake8-isort = "*"
flake8-logging-format = "*"
flake8-mutable = "*"
flake8-print = "*"
flake8-quotes = "*"
isort = "*"
mypy = "*"
vermin = "^1.5.1"
pytest = "^7.2.0"
types-requests = "^2.28.11.4"
types-PyYAML = "^6.0.12.2"
types-humanfriendly = "^10.0.1.2"

[tool.poetry.scripts]
dbnomics-fetchers = "dbnomics_fetcher_ops.cli:app"

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
profile = "black"
src_paths = ["dbnomics_fetcher_ops"]

[[tool.mypy.overrides]]
module = ["validators"]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
