[package]
name = "py-glaredb"
version = "0.1.1"
edition = "2021"

# [workspace]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "glaredb"
crate-type = ["cdylib"]

[dependencies]
tokio= { version = "1", features = ["full"] }
datafusion = { version = "26.0" , features = ["pyarrow"] }
thiserror= "1.0"

pyo3 = { version = "0.18.3", features = ["abi3-py37", "extension-module"] }
pyo3-asyncio = { version = "0.14", features = ["tokio-runtime"] }
sqlexec = { path = "local_dependencies/sqlexec" }
metastore = { path = "local_dependencies/metastore" }
telemetry = { path = "local_dependencies/telemetry" }
pgsrv = { path = "local_dependencies/pgsrv" }
pgrepr = { path = "local_dependencies/pgrepr" }
futures = "0.3.28"
url = "2.4.0"
uuid = "1.3.4"
anyhow = "1.0.71"
async-trait = "0.1.68"
