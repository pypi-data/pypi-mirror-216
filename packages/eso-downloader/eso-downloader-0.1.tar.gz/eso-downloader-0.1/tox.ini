# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py37,py38,py39,py310,py311,flake8,pylint,docs,doctest,check-manifest,checkreadme

[testenv]
commands =
    pytest --cov={envsitepackagesdir}/eso_downloader {posargs}
    coverage html -d .coverage_html
    coverage xml
deps =
    pytest-cov
    pytest-datadir
basepython =
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    py39: {env:TOXPYTHON:python3.9}
    py310: {env:TOXPYTHON:python3.10}
    py311: {env:TOXPYTHON:python3.11}
    flake8: {env:TOXPYTHON:python3}
    pylint: {env:TOXPYTHON:python3}
    docs: {env:TOXPYTHON:python3}
    doctest: {env:TOXPYTHON:python3}
    check-manifest: {env:TOXPYTHON:python3}
    checkreadme: {env:TOXPYTHON:python3}

[testenv:docs]
changedir=docs
deps=-rdoc-requirements.txt
commands=
    sphinx-build -W -b html -d {envtmpdir}/doctrees .  {envtmpdir}/html
    sphinx-build -W -b linkcheck -d {envtmpdir}/doctrees .  {envtmpdir}/html
    sphinx-build -W -b coverage -d {envtmpdir}/doctrees .  {envtmpdir}/html

[testenv:doctest]
changedir=docs
deps=-rdoc-requirements.txt
commands=
    sphinx-build -W -b doctest -d {envtmpdir}/doctrees .  {envtmpdir}/doctest

[testenv:flake8]
deps=flake8
commands=
    flake8 --exclude={envsitepackagesdir}/eso_downloader/_version.py {envsitepackagesdir}/eso_downloader

[testenv:pylint]
deps=
    -r pylint-requirements.txt
commands=
    pylint {envsitepackagesdir}/eso_downloader

[testenv:check-manifest]
deps=check-manifest
setenv = 
    CHECK_MANIFEST=true
commands=
    check-manifest

[testenv:checkreadme]
deps=readme_renderer
commands=
    python setup.py check -s -r
