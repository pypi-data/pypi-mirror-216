[tox]
min_version = 4.1
envlist =
  ruff
  ruff-all
  format
  mypy
  reuse
  unit_tests
  functional
isolated_build = True

[defs]
pyfiles =
  python/utf8_locale \
  python/unit_tests \
  tests

[testenv:ruff]
skip_install = True
tags =
  check
deps =
  ruff >= 0.0.275, < 1
commands =
  ruff check --config python/config/ruff-most/pyproject.toml -- {[defs]pyfiles}

[testenv:ruff-all]
skip_install = True
tags =
  check
deps =
  ruff == 0.0.275
commands =
  ruff check --config python/config/ruff-all/pyproject.toml -- {[defs]pyfiles}

[testenv:unit_tests]
tags =
  tests
deps =
  pytest >= 6, < 8
commands =
  pytest {posargs}

[testenv:mypy]
skip_install = True
tags =
  check
deps =
  feature-check >= 1, < 2
  mypy >= 1, < 2
  pytest >= 6, < 8
commands =
  mypy {[defs]pyfiles}

[testenv:format]
skip_install = True
tags =
  check
deps =
  black >= 23, < 24
  ruff >= 0.0.275, < 1
commands =
  ruff check --config python/config/ruff-base/pyproject.toml --select=I --diff -- {[defs]pyfiles}
  black --check {[defs]pyfiles}

[testenv:reformat]
skip_install = True
tags =
  format
  manual
deps =
  black >= 23, < 24
  ruff >= 0.0.275, < 1
commands =
  ruff check --config python/config/ruff-base/pyproject.toml --select=I --fix -- {[defs]pyfiles}
  black {[defs]pyfiles}

[testenv:functional]
tags =
  tests
deps =
  feature-check >= 1, < 2
commands =
  python3 tests/functional.py -p {envdir}/bin/u8loc

[testenv:reuse]
skip_install = True
tags =
  check
deps =
  reuse >= 1, < 2
commands =
  reuse lint

[testenv:pyupgrade]
skip_install = True
tags =
  check
  manual
deps =
  pyupgrade >= 3, < 4
allowlist_externals =
  find
commands =
  find python tests -type f -name '*.py' -exec pyupgrade --py38-plus -- '{}' +
