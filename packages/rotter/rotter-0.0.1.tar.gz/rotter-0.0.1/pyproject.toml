[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "rotter"
version = "0.0.1"
authors = [
  { name="Merijn Aktas", email="m.aktas@hr.nl" },
]
description = "Interactive python exercises"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/hogeschool/rotter"
"Bug Tracker" = "https://github.com/hogeschool/rotter/issues"

[project.scripts]
spam-cli = "spam:main_cli"