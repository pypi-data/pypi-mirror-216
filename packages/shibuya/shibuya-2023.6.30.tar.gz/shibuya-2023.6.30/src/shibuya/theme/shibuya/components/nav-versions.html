{%- if current_version %}
  <div class="rst-versions">
    <label for="__versions">
      <span>{{ current_version }}</span>
      <i class="i-icon chevron"></i>
    </label>
    <input class="hidden" id="__versions" type="checkbox">
    <div class="rst-other-versions">
      {%- if versions %}
      <ul>
        {%- for version in versions -%}
          <li><a href="{{ version[1] }}">{{ version[0] }}</a></li>
        {%- endfor -%}
      </ul>
      {%- endif -%}
    </div>
  </div>
{%- endif -%}
