<div class="progress">
    <div role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-valuenow="20"
        class="progress-bar bg-success"
        style="width: 50%;"
    >
    {% if 20 >= 35 %}
        {{ cisco_device_support.coverage_end_date|timeuntil }}
    {% endif %}
    </div>
    {% if 20 < 35 %}
        <span class="ps-1">{{ cisco_device_support.coverage_end_date|timeuntil }}</span>
    {% endif %}
</div>
