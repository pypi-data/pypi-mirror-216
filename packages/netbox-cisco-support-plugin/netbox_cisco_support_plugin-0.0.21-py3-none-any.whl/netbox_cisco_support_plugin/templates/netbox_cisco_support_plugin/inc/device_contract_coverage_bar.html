<div class="progress">
    <div role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-valuenow="{{ cisco_device_support.coverage_progress|floatformat:1 }}"
        class="progress-bar {{ cisco_device_support.coverage_progress_bar_class }}"
        style="width: {{ cisco_device_support.coverage_progress|floatformat:1 }}%;"
    >
    {% if {{ cisco_device_support.coverage_progress }} >= 35 %}
        {{ cisco_device_support.coverage_end_date|timeuntil }}
    {% endif %}
    </div>
    {% if {{ cisco_device_support.coverage_progress }} < 35 %}
        <span class="ps-1">{{ cisco_device_support.coverage_end_date|timeuntil }}</span>
    {% endif %}
</div>
